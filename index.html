<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="6">

    <title>Elements Stacking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Elements Stacking<a href="./IMG_20220306_181306.jpg">INSP</a></h1>
    
    <div id="root">
        <div class="el block a"></div>
        <div class="el block b"></div>
        <div class="el obj c"></div>

        <div id="crest">
            <div class="sp s1"></div>
            <div class="sp s2"></div>
            <div class="sp s3"></div>
        </div>
        <div id="myro">
            <svg width="100%" height="100%">
                <circle cx="50%" cy="15%" r="50" stroke="White" stroke-width="5" />
                <polyline points="80,125 160,200 230,125 230,330 160,450 80,330 80,125 160,200" style="stroke:White;fill:none" stroke-width="5"/>
                <!-- <path d="M 0 0 L20 200 L0 200 L0 400 L20 400 L20 200 L200 200 L200 400 L180 400 L180 200 L200 0 Z" style="stroke:#FFF; fill:none;" /> -->
                <path d="M 80 140 L40 100 L40 210 M 40 230 L35 360" style="stroke: White;fill:none;" stroke-width="5" />
                <path d="M 230 140 L270 100 L270 210 M 270 230 L275 360" style="stroke: White;fill:none;" stroke-width="5" />

                <path d="M100 360  L60 420 L60 550" style="stroke: White;fill:none;" stroke-width="5" />
                <path d="M210 360  L260 420 L260 550" style="stroke: White;fill:none;" stroke-width="5" />
            </svg>

            <div id="prayer" style="display: none;">
                <svg width="100%" height="100%">
                    <circle cx="50%" cy="15%" r="50" stroke="White" stroke-width="5" />
                    <polyline points="80,125 160,200 230,125 230,330 80,330 160,450" style="stroke:White;fill:none" stroke-width="5"/>
                </svg>

        </div>
    </div>
</body>
</html>
